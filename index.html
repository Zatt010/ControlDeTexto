<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th, table td{
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <caption>prueba </caption>
        <thead>
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">D</td>
              </tr>
              <tr>
                <td>B</td>
                <td>C</td>
                <td>E</td>
                <td>F</td>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">d1</td>
                <td>d2</td>
                <td rowspan="2">d4</td>
                <td>d5</td>
            </tr>
            <tr>
                <td>d3</td>
                <td>d6</td>
            </tr>
        
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">TOTAL</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
